<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard AQI – v6.8</title>

<style>
:root{
  --bg:#eef6ee;--card:#fff;--primary:#0b3c5d;--muted:#6b7280;
  --shadow:0 6px 18px rgba(0,0,0,.08);--radius:12px
}
body{margin:0;font-family:Segoe UI,Roboto,Arial;background:var(--bg);color:#111827}
*{box-sizing:border-box}

header{padding:20px 28px;display:flex;justify-content:space-between;flex-wrap:wrap;gap:16px}
header h1{margin:0;font-size:1.7rem;color:var(--primary)}
header p{margin:6px 0 0;font-size:.9rem;color:var(--muted)}

.filters{display:flex;gap:10px;background:var(--card);padding:12px 14px;border-radius:var(--radius);box-shadow:var(--shadow)}
.filters label{font-size:.7rem;color:var(--muted)}
.filters input,.filters select,.filters button{padding:7px 10px;border-radius:8px;border:1px solid #d1d5db;font-size:.8rem}
.filters button{background:#dc2626;color:#fff;border:none;font-weight:600}

main{max-width:1200px;margin:auto;padding:0 28px 40px}

.kpi-row{display:grid;grid-template-columns:repeat(7,1fr);gap:14px;margin:20px 0}
.kpi{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
padding:14px;text-align:center;aspect-ratio:1}
.kpi .title{font-weight:700}
.kpi .subtitle{font-size:.7rem;color:var(--muted)}
.kpi .value{margin-top:8px;font-size:1.15rem;font-weight:700}
.aqi-badge{margin-top:6px;padding:4px 10px;border-radius:999px;font-size:.75rem;color:#fff;font-weight:600}

.layout{display:grid;grid-template-columns:320px 1fr;gap:20px}
.panel{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);
padding:16px;width:320px;aspect-ratio:1}
.panel h3{margin:0 0 8px;color:var(--primary)}

.charts-wrapper{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
.charts{display:grid;grid-template-columns:repeat(2,1fr);gap:24px}
.chart{padding:10px}
.chart-title{font-weight:700;margin-bottom:2px}
.chart-sensor{font-size:.8rem;color:#6b7280;margin-left:6px}
iframe{width:100%;height:220px;border:0;border-radius:8px}

footer{text-align:center;font-size:.75rem;color:var(--muted);margin-top:30px}

@media(max-width:768px){
.layout{grid-template-columns:1fr}
.panel{width:100%}
}
</style>
</head>

<body>

<header>
  <div>
    <h1>Air Quality Index Device — AQI_01</h1>
    <p id="subtitle">Inizio: — | Fine: —</p>
  </div>
  <div class="filters">
    <label>Inizio</label><input type="date" id="start">
    <label>Fine</label><input type="date" id="end">
    <label>Standard</label>
    <select id="mode">
      <option value="EPA">EPA</option>
      <option value="EEA">EEA</option>
    </select>
    <button id="update">Aggiorna</button>
  </div>
</header>

<main>

<section class="kpi-row">
  <div class="kpi"><div class="title">Umidità</div><div class="subtitle">BME680</div><div id="hum" class="value">—</div></div>
  <div class="kpi"><div class="title">Temperatura</div><div class="subtitle">BME680</div><div id="temp" class="value">—</div></div>
  <div class="kpi"><div class="title">Pressione</div><div class="subtitle">BME680</div><div id="press" class="value">—</div></div>
  <div class="kpi"><div class="title">PM1</div><div class="subtitle">PMS5003</div><div id="pm1" class="value">—</div></div>
  <div class="kpi"><div class="title">PM2.5 (24h)</div><div class="subtitle">PMS5003</div><div id="pm25" class="value">—</div></div>
  <div class="kpi"><div class="title">PM10 (24h)</div><div class="subtitle">PMS5003</div><div id="pm10" class="value">—</div></div>

  <div class="kpi">
    <div id="aqiTitle" class="title">AQI</div>
    <div id="aqiSub" class="subtitle">—</div>
    <div id="aqiVal" class="value">—</div>
    <span id="aqiBadge" class="aqi-badge">—</span>
  </div>
</section>

<section class="layout">
  <aside class="panel">
    <h3>Configura grafici</h3>
    <label><input type="checkbox" checked data-id="1"> Umidità</label>
    <label><input type="checkbox" checked data-id="2"> Temperatura</label>
    <label><input type="checkbox" checked data-id="3"> Pressione</label>
    <label><input type="checkbox" checked data-id="5"> PM1</label>
    <label><input type="checkbox" checked data-id="6"> PM2.5</label>
    <label><input type="checkbox" checked data-id="7"> PM10</label>
  </aside>

  <div class="charts-wrapper">
    <section class="charts" id="charts"></section>
  </div>
</section>

<footer>Dashboard AQI – EPA / EEA</footer>
</main>

<script>
const CHANNEL=2789658;

const fmt1=v=>v==null||isNaN(v)?'—':Number(v).toFixed(1);
const fmt0=v=>v==null||isNaN(v)?'—':Math.round(v);

const colors={
  Bassa:'#16a34a', Media:'#facc15', Alta:'#f97316', 'Molto alta':'#dc2626'
};

async function loadKPIs(){
  const r=await fetch(`https://api.thingspeak.com/channels/${CHANNEL}/feeds.json?results=48`);
  const j=await r.json();
  const last=j.feeds.at(-1);

  hum.textContent=fmt1(last.field1)+' %';
  temp.textContent=fmt1(last.field2)+' °C';
  press.textContent=fmt1(last.field3)+' hPa';
  pm1.textContent=fmt0(last.field5)+' µg/m³';

  const feeds=j.feeds.filter(f=>f.field6);
  if(feeds.length<48) return;

  const avg=a=>a.reduce((s,x)=>s+Number(x),0)/a.length;
  const pm25=avg(feeds.map(f=>f.field6));

  pm25.textContent=fmt0(pm25)+' µg/m³';
  pm10.textContent=fmt0(avg(feeds.map(f=>f.field7)))+' µg/m³';

  if(mode.value==='EEA'){
    const cat=pm25<=15?'Bassa':pm25<=25?'Media':pm25<=50?'Alta':'Molto alta';
    aqiTitle.textContent='AQI (EEA – 24h)';
    aqiSub.textContent='PM2.5';
    aqiVal.textContent='';
    aqiBadge.textContent=cat;
    aqiBadge.style.background=colors[cat];
  }
}

function renderCharts(){
  charts.innerHTML='';
  document.querySelectorAll('[data-id]:checked').forEach(ch=>{
    const id=ch.dataset.id;
    const src=`https://thingspeak.com/channels/${CHANNEL}/charts/${id}?title=&type=line&bgcolor=%23ffffff`;
    const d=document.createElement('div');
    d.className='chart';
    d.innerHTML=`<div class="chart-title">Parametro<span class="chart-sensor">Sensore</span></div><iframe src="${src}"></iframe>`;
    charts.appendChild(d);
  });
}

update.onclick=()=>{loadKPIs();renderCharts();}
document.addEventListener('DOMContentLoaded',()=>{const d=new Date().toISOString().slice(0,10);start.value=end.value=d;loadKPIs();renderCharts();});
</script>

</body>
</html>
